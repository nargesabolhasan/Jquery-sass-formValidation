<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dancing+Script:wght@400;500;600;700&family=Fuzzy+Bubbles:wght@400;700&family=Lato&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Rubik+Beastly&family=Vujahday+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/compiled/1.css">
  <title>Document</title>
</head>

<body>
<!-------******Modal******----------------------------------------------------------------------------------------------------->
  <div id="myModal" class="modal">
    <!------ Modal content---------------------- -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>
<!---------******form*******----------------------------------------------------------------------------------------------------->
  <div class="wraper bg-color-l-grey">
    <form class="par-style">
      <!--------f name------------------------------->
      <label for="first" class="label-style c-font">
        First Name
        <input id="first" type="text" placeholder="Your name.." class="input-style br-color-d-grey c-font">
      </label>
      <!--------l name----------------------------->
      <label for="last" class="label-style c-font">
        Last Name
        <input id="last" type="text" placeholder="Your last name.." class="input-style br-color-d-grey c-font">
      </label>
      <!--------Country----------------------------->
      <label class="label-style c-font">
        Country
        <select class="input-style br-color-d-grey ">
          <option selected class="c-font">Australia</option>
          <option class="c-font">India</option>
          <option class="c-font" >Iran</option>
          <option class="c-font" >Iraq</option>
        </select>
      </label>
      <!--------Subject---------------------------->
      <label for="subject" class="label-style c-font">
        Subject
        <textarea id="subject" rows="8" cols="50" placeholder="write something.. "
          class="input-style br-color-d-grey c-font"></textarea>
      </label>
      <!------submit----------------------------->
      <input id="submit" type="submit" class="bg-color-green txt-color-light c-font" onclick="openModal(event)">
    </form>
  </div>
<script src="1.js"></script>
</body>

</html>
