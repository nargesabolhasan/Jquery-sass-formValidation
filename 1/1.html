<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/compiled/1.css">
  <title>Document</title>
</head>

<body>
  <div class="wraper">
    <form class="par-style">
      <label for="first" class="label-style">
        First Name
        <input id="first" type="text" placeholder="Your name.." class="input-style">
      </label>
      <label for="last" class="label-style">
        Last Name
        <input id="last" type="text" placeholder="Your last name.." class="input-style">
      </label>
      <label class="label-style">
        Country
        <select class="input-style">
          <option selected>Australia</option>
          <option>India</option>
          <option>Iran</option>
          <option>Iraq</option>
        </select>
      </label>
      <label for="subject" class="label-style" >
        Subject
        <textarea id="subject" rows="4" cols="50" placeholder="write something.. " class="input-style"></textarea >
      </label>
      <input type="submit" style="text-align: center;" >
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
